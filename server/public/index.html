<!DOCTYPE html>
<html>

<head>
  <title>The next MSN Messenger</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Aevy chat</span>
    </div>
    <div id="message-list" class="messages">
      <div class="message me">
        This is my message!
      </div>
      <div class="message other">
        This is another person's message
      </div>
    </div>
    <div class="footer">
      <input id="message-input" autofocus placeholder="Write message..." />
    </div>
  </div>
  <script src="input.js"></script>
</body>

</html>
